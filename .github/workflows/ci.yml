name: Continuous Integration

on:
  pull_request:
    branches: [master]
  push:
    branches: [master]

jobs:
  test:
    runs-on: ubuntu-24.04  # Matching your Pi 5 Server version
    
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "latest"
          enable-cache: true

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync --frozen

      - name: Lint with ruff
        run: uv run ruff check .
      
      - name: Run Tests
        env:
          PYTHONPATH: .
          # 1. Provide a dummy URL for the factory to start up
          # We use SQLite memory so it's fast and doesn't need a real Postgres
          DATABASE_URL: "sqlite:///:memory:"
          # 2. Provide other required keys to prevent startup crashes
          JWT_SECRET_KEY: "ci-test-key"
          SECRET_KEY: "ci-secret-key"
        run: uv run pytest