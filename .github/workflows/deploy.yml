name: Build and Deploy to Pi

on:
  push:
    branches: [master] # Triggered only on master branch updates

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push ARM64 image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/arm64
          push: true
          # Note: Ensure repository name is lowercase in GHCR
          tags: ghcr.io/${{ github.repository_owner.lowercase }}/rover-app:latest

  deploy:
    needs: build
    runs-on: [self-hosted, linux, arm64] # Your Pi 5 runner
    steps:
      - uses: actions/checkout@v4

      - name: Deploy to Docker Compose
        run: |
          # Pull the fresh ARM64 image
          docker compose pull app
          # Restart the app service without dropping the DB volume
          docker compose up -d --force-recreate app
          # Clean up old images to save SD card space on the Pi
          docker image prune -f