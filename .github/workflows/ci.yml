name: Rover CI Pipeline

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v5
      with:
        enable-cache: true

    - name: Set up Python 3.12
      run: uv python install 3.12

    - name: Install dependencies
      run: |
        uv venv
        # Installs the project and dependencies defined in pyproject.toml
        uv sync --frozen

  docker-integration:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      
      - name: Build and Run Tests in Docker
        # Builds the stack and runs pytest inside the 'app' container
        # We override ENV to 'test' to ensure mock hardware is used
        run: docker compose run --rm -e ENV=test app pytest