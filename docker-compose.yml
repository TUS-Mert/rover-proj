services:
  db:
    image: postgres:16-alpine
    container_name: rover_db
    restart: always
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    ports:
      - "54320:5432"
    deploy:
      resources:
        limits:
          memory: 256M
    volumes:
      - rover_db_volume:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: rover_app
    restart: always
    depends_on:
      db:
        condition: service_healthy
    environment:
      - PYTHONDONTWRITEBYTECODE=1
      # Pass the secrets from .env
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - SECRET_KEY=${FLASK_SECRET_KEY}
      # Pass DB info so the App can connect (Critical!)
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      - CLOUDFLARED_TOKEN=${CLOUDFLARED_TOKEN}
    ports:
      - "5000:5000"
    env_file:
      - .env

  tunnel:
    image: cloudflare/cloudflared:latest
    container_name: rover_tunnel
    restart: always
    command: tunnel --url http://app:5000
    depends_on:
      - app

volumes:
  rover_db_volume: