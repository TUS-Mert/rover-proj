name: Build and Deploy to Pi

on:
  push:
    branches: [master] # Triggered only on master branch updates

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Lowercase Repository Owner
        run: echo "REPO_OWNER_LOWER=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV
      
      - name: Build and push ARM64 image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/arm64
          push: true
          # Note: Ensure repository name is lowercase in GHCR
          tags: ghcr.io/${{ env.REPO_OWNER_LOWER}}/rover-app:latest

  deploy:
    needs: build
    runs-on: [self-hosted, linux, arm64] # Your Pi 5 runner
    steps:
      - uses: actions/checkout@v4
        with:
          clean: env
      
      - name: Install Docker (if missing)
        run: |
          if ! command -v docker &> /dev/null; then
            echo "ðŸ³ Docker not found. Installing..."
            # Update and install dependencies
            sudo apt-get update
            sudo apt-get install -y ca-certificates curl gnupg

            # Add Docker's official GPG key
            sudo install -m 0755 -d /etc/apt/keyrings
            curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo gpg --dearmor -o /etc/apt/keyrings/docker.gpg
            sudo chmod a+r /etc/apt/keyrings/docker.gpg

            # Set up the repository
            echo \
              "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu \
              $(. /etc/os-release && echo "$VERSION_CODENAME") stable" | \
              sudo tee /etc/apt/sources.list.d/docker.list > /dev/null
            
            # Install Docker Engine
            sudo apt-get update
            sudo apt-get install -y docker-ce docker-ce-cli containerd.io docker-buildx-plugin docker-compose-plugin
            
            # Add the current user to the Docker group so we don't need sudo later
            sudo usermod -aG docker $USER
            echo "âœ… Docker installed successfully."
          else
            echo "âœ… Docker is already installed."
          fi

      - name: Deploy to Docker Compose
        run: |
          docker compose up -d --build
          docker image prune -f