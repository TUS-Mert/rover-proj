name: Rover CI Pipeline

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v5
      with:
        enable-cache: true

    - name: Set up Python 3.12
      run: uv python install 3.12

    - name: Install dependencies
      run: |
        uv venv
        # Installs the project and dependencies defined in pyproject.toml
        uv sync --frozen

    - name: Lint with flake8
      run: |
        uv run flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics --exclude=.venv
        uv run flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics --exclude=.venv

    - name: Run Tests
      env:
        ENV: test # Use mock hardware for tests
        # Use an encrypted secret from the repository settings
        SECRET_KEY: ${{ secrets.TEST_SECRET_KEY }}
      run: |
        uv run pytest

  docker-integration:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      
      - name: Build and Run Tests in Docker
        # Builds the stack and runs pytest inside the 'app' container
        # We override ENV to 'test' to ensure mock hardware is used
        run: docker compose run --rm -e ENV=test app pytest